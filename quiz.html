<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./public/css/quiz.css">
    <link rel="icon" type="image/x-icon" href="./public/images/quiz fevicon.png">
</head>

<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>10 Minutes.</span></div>
            <div class="info">2. You can't exit from the Quiz.</div>
            <div class="info">3. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Online Quiz Compitation </div>

     <!-- here insert timer -->
            <div class="timer">
                <div class="time_left_text">Time Left</div>
                <div class="timer_sec">15</div>
            </div> 
            <div class="time_line"></div>
        </header>
    </div>

    <!-- Result Box -->
    <div class="result_box">

        <div class="complete_text">You've completed the Quiz</div>
        <div class="complete_text">Please check your results in homepage</div>
    
        <div class="exit">
            <a href="./student home.html"><button class="quit">Exit</button></a>
        </div>
    </div>

    <script src="./public/js/quiz.js"></script>

</body>

</html>

</html>
