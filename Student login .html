    <h1>Login to Quiz</h1>

    <form action="">

        <div class="mainContainer">

            <input type="text" placeholder="Email Address" name="Email"

                oninvalid="this.setCustomValidity('Incorrect Password')" required>
            <i title="Show Password" onclick="myFunction()" id="eye-icon" class="far fa-eye" id="togglePassword"></i>
