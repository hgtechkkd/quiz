<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
    

	<link rel="stylesheet" href="" />
</head>
<body style="background-color: slateblue;">
	
	
	<header>
       
		<h1></h1>
        
		<form id="new-task-form">
			<input 
				type="text" 
				name="new question input" 
				id="new question input" 
				placeholder="Write your question here" />
			<input 
				type="submit"
				id="new question submit" 
				value="Add question" />
		</form>
	</header>
	<main>
		<section class="questions list">
			<h2></h2>

			<div id="tasks">
				

				<div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value=""
							readonly>
					</div>
					<div class="actions">
						<button class="edit"> Edit option </button>
						<button class="delete">Delete option</button>
					</div>
				</div>

			</div>
		</section>
	</main>

	<script src=""></script>
</body>
</html>
