<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="./Register page fevicon.png">
    <link rel="stylesheet" href="./Register page.css">
    <script src="https://kit.fontawesome.com/0c7f9f833c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="navbar">
        <a class="icon" href="./welcome page.html">
            <i class="fa-brands fa-quinscape"></i>
        </a>

        <p>
            Already have an account?
            <a class="sign-in" href="./Login page.html"> Sign in</a>
        </p>
    </div>

    <form action="./Login page.html" method="get">

        <div class="container">
            <p style="margin-bottom:5ch; text-align:center; font-size: 2.5ch; ">Create your account</p>

            <label>Enter your name
                <input type="text" name="First name" required />
            </label>

            <label>Enter your email
                <input type="text" name="email" id="email" required />
            </label>

            <!--<input type="text" placeholder="OTP" name="OTP" id="OTP" required />-->

            <label>Password
                <input type="password" name="pwd" id="pwd" required />
            </label>

            <!--<label>Re-Enter Password
                <input type="password" name="pwd-repeat" id="pwd-repeat" required />
            </label>-->

            <button type="submit">Register</button>

        </div>

    </form>

</body>

</html>
